<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <p class="prev-text">displa asdfasdfasdfasdfy</p>
            <div class="current-text">hyello</div>
        </div>
        <button class="data-option clear">Clear</button>
        <button class="data-option del">Del</button>
        <button class="data-option">&#xf7</button>
        
        <button class="data-option">7</button>
        <button class="data-option">8</button>
        <button class="data-option">9</button>
        <button class="data-option">x</button>
        
        <button class="data-option">4</button>
        <button class="data-option">5</button>
        <button class="data-option">6</button>
        <button class="data-option">+</button>
        
        <button class="data-option">1</button>
        <button class="data-option">2</button>
        <button class="data-option">3</button>
        <button class="data-option">-</button>
        
        <button class="data-option">.</button>
        <button class="data-option">0</button>
        <button class="data-option neg">+/-</button>
        <button class="data-option">=</button>
    </div>
</body>
<script src="app.js"></script>
</html>
